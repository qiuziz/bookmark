name: Release Plugin Version

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build plugin version
        run: pnpm run build:plugin
      
      - name: Prepare release assets
        run: |
          # Create a zip archive of the plugin build
          cd dist
          zip -r plugin-release.zip .
          cd ..
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/plugin-release.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}